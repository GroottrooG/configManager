<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: header}">
    <title>Import Configuration</title>
    <style>
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar.html :: navbar-content}"></div>

<!-- Include the toast fragment -->
<div th:replace="~{fragments/toast :: toast}"></div>

<div class="d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <label class="form-label" for="fileInput">Upload Configuration Bundle</label>

        <div class="row mb-3">
            <div class="col-md-9">
                <!-- Updated file input field -->
                <div class="input-group">
                    <div class="custom-file" style="width: 100%;">
                        <input accept=".zip" class="form-control" id="fileInput" name="api" required type="file">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <!-- Upload button -->
                <button class="btn btn-primary w-100" id="uploadButton">Upload</button>
            </div>
        </div>
    </div>
</div>


<script src="/js/toast.js"></script>
<script src="/js/import.js"></script>
</body>
</html>
