<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
</head>
<body>

<!-- Navbar goes here -->
<div th:replace="fragments/navbar.html :: navbar-content"></div>

<!-- Space between navbar and form -->
<div class="mt-5"></div>

<!-- Centered upload form -->
<div class="container">
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">

        <!-- File input with Bootstrap 5 styling -->
        <div class="mb-3">
            <label for="tenant" class="form-label">Tenant File</label>
            <input type="file" class="form-control" id="tenant" name="tenant" required>
        </div>

        <div class="mb-3">
            <label for="productFamily" class="form-label">Product Family File</label>
            <input type="file" class="form-control" id="productFamily" name="productFamily" required>
        </div>

        <div class="mb-3">
            <label for="product" class="form-label">Product File</label>
            <input type="file" class="form-control" id="product" name="product" required>
        </div>

        <div class="mb-3">
            <label for="api" class="form-label">API File</label>
            <input type="file" class="form-control" id="api" name="api" required>
        </div>

        <!-- Submit button for the form -->
        <div class="text-center mt-3">
            <input type="submit" value="Upload" class="btn btn-primary">
        </div>

    </form>
</div>
